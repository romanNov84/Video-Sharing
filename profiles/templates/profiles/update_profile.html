{% extends 'videos/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="form col-md-6 col-sm-12 col-xs-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <legend class="border-bottom mb-4" style="color: #fff;">Update Profile</legend>
                {{ form | crispy }}
                <button class="btn btn-outline-info btn-block mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<!--Delete profile-->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="delete col-md-6 col-sm-12 col-xs-12 text-center">
            <form action="{% url 'delete-profile' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-outline-danger btn-block" type="submit">Delete Profile</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
